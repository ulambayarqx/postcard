<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чи миний Валентин болох уу?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hearts-container">
        <div class="heart heart1">❤️</div>
        <div class="heart heart2">💕</div>
        <div class="heart heart3">💖</div>
        <div class="heart heart4">💗</div>
        <div class="heart heart5">💝</div>
    </div>

    <div class="container" id="mainContainer">
        <h1 class="question">Чи миний Валентин болох уу?</h1>
        <div class="buttons-container">
            <button class="btn btn-yes" id="yesBtn">Тийм</button>
            <button class="btn btn-no" id="noBtn">Үгүй</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2 class="celebration-title">Тиймээ 💖</h2>
            <p class="celebration-message">Валентины өдрийн мэнд  💕</p>
            <div class="celebration-hearts">
                <span class="celeb-heart">💖</span>
                <span class="celeb-heart">💕</span>
                <span class="celeb-heart">💗</span>
                <span class="celeb-heart">💝</span>
                <span class="celeb-heart">❤️</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
